<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Calculadoras Matemáticas{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dropdown:hover .dropdown-menu {
            display: block;
        }
    </style>
</head>
<body class = "bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Calculadoras</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Matemática
                        </a>
                        <ul class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item text-warning" href="/bhaskara">Bhaskara</a></li>
                            <li><a class="dropdown-item text-warning" href="/trigonometria">Trigonometria</a></li>
                            <li><a class="dropdown-item text-warning" href="/pitagoras">Pitagoras</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js">
        function mostrarInput() {
            const select = document.getElementById("precisao");      // pega o <select>
            const input = document.getElementById("precisaoCustom"); 

            if (select.value === "custom") { // se a opção escolhida for "Personalizada"
                input.style.display = "inline-block"; 
                input.focus(); // já coloca o cursor dentro do campo
            } else {
                input.style.display = "none"; 
                input.value = ""; 
            }
        }

    </script>
</body>
</html>
